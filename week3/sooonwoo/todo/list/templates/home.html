<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo_list</title>
</head>
<body>
    <h1>Todo List</h1>
    <hr>
    {% for list in todo_list%}
        <div>
        <h3>{{list.body}}</h3>
        <div> 
        <a href="{% url 'edit' list.id %}">수정하기</a>
        <a href="{% url 'delete' list.id %}">삭제하기</a>
        </div>
        <br><br>
        <hr>
        </div>
    {% endfor %}

    <div>
        <h2><a href="{%url 'new'%}">리스트 추가하기</a></h2>
    </div>
</body>
</html>
